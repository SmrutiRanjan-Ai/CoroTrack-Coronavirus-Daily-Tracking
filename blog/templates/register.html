{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
<h1 class="text-center"> Register </h2>
<form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
        <label for="exampleFormControlSelect1">First Name</label>

        <input type="text" name="first_name" placeholder="First Name" class="form-control mt-2" id="exampleFormControlInput1"> </div>
        <div class="form-group">
        <label for="exampleFormControlSelect2">Last name</label>
        <input type="text" name="last_name" placeholder="Last Name" class="form-control mt-2" id="exampleFormControlInput2"></div>
        <div class="form-group">
        <label for="exampleFormControlSelect3">Username</label>
        <input type="text" name="username" placeholder="Username" class="form-control mt-2" id="exampleFormControlInput3"></div>
        <div class="form-group">
        
        <label for="exampleFormControlInput4">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput4" name="email" placeholder="email"></div>
        <div class="form-group mt-2">
        <label for="exampleFormControlSelect5">Password</label>
        <input type="password" name="password" placeholder="Password"class="form-control mt-2" id="exampleFormControlInput5"></div>
        
        <input type="Submit" class="btn btn-primary btn-lg my-3" value="Submit">

    </form>
    </div>
{% endblock content %}
